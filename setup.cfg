[bdist_wheel]
universal=1

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[nosetests]
with-xunit = 1
with-coverage = 1
cover-xml = 1
cover-erase = 1
cover-package = stratagemtools

[versioneer]
VCS = git
style = pep440
versionfile_source = stratagemtools/_version.py
versionfile_build = stratagemtools/_version.py
tag_prefix =
parentdir_prefix = stratagemtools-
